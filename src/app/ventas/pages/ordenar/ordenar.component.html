<div class="text-layout mt-5 mb-5">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes Personalizados por {{'nosotros' | mayusculas:enMayuscula}}
    </p>
    
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
       
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton
        label='Toggle Mayuscula' 
        (click)='cambiarMayuscula()' 
        class="p-button-warning p-button-outlined mr-1"
        
        >
        </button>
        <button pButton
                class="mr-1"
                label='Por Nombre'
                icon='pi pi-sort'
                (click)="changeOrder('nombre')"
                >
        </button>
        <button pButton
                class="mr-1 p-button-success"
                label='valores'
                icon='pi pi-sort'
                (click)="changeOrder('vuela')"
                >
        </button>
        <button pButton
                class="mr-1 p-button-help"
                label='Por Color'
                icon='pi pi-sort'
                (click)="changeOrder('color')"
                >
        </button>
    </div>
</p-toolbar>

<div class="grid mt-5">
    <div class="col">
        <p-table [value]="heroes | ordenar:ordenarPor ">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid mt-5">
    <div class="col">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
